<!DOCTPE html>
<html>
<head>
	<title>회원 목록</title>
</head>
<body>
	<h2>회원 정보 목록</h2>
	<table border="1" cellpadding="8">
		<tr>
			<th>이름</th>
			<th>전화번호</th>
			<th>이메일</th>
		</tr>
		{% for contact in contacts %}
		<tr>
			<td>{{contact.name}}</td>
			<td>{{contact.phone}}</td>
			<td>{{contact.email}}</td>
		</tr>
		{% endfor %}
	</table>
	<br>
	<a href="/">회원 추가</a>
</body>
</html>
